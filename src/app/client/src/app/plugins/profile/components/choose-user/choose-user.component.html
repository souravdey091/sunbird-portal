<div class="user-profile-box mt-32">
  <div class="d-flex flex-jc-space-between mb-16">
    <div class="user-profile-box__title">Choose Users</div>
    <button type="button" class="sb-btn sb-btn-xs sb-btn-outline-primary">Delete</button>
  </div>

  <div class="members-list">
    <div class="members-list-item" *ngFor="let userData of userList">
      <div class="oval">
        <ngx-avatar class="my-avatar" [style]="{
         backgroundColor: '#ffffff',
         border: '1px solid #fff',
         borderRadius: '50%',
         color: '#000000',
         fontWeight: '700',
         fontFamily: 'inherit'}" [size]="30" initialsSize="1" [textSizeRatio]="2" name="{{userData.firstName}} ">
        </ngx-avatar>
      </div>
      <div class="member-name"><span>{{userData.firstName}} {{userData.lastName}}</span></div>
      <img src="./assets/images/tick-mark.svg" class="icon_active"/>
    </div>
  </div>
  ​
  <button (click)="navigateToCreateUser()" type="submit" class="sb-btn sb-btn-sm sb-btn-outline-primary sb-right-icon-btn w-100 my-16 ">
    <i class="chevron plus icon"></i> Add User
  </button>
  ​
  <div class="user-profile-box__actions">
    <button type="submit" class="sb-btn sb-btn-normal sb-btn-primary" (click)="switchUser('')"> Switch User
    </button>
  </div>
</div>
